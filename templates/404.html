<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error 404</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body{
            height:100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display:flex;
            justify-content:center;
            align-items:center;
            color:white;
            overflow:hidden;
        }

        .container{
            text-align:center;
            animation: fadeIn 1s ease-in-out;
        }

        h1{
            font-size:120px;
            color:#38bdf8;
            text-shadow: 0 0 20px #38bdf8;
            animation: float 3s ease-in-out infinite;
        }

        h2{
            font-size:32px;
            margin-bottom:15px;
        }

        p{
            opacity:0.8;
            margin-bottom:30px;
        }

        a{
            text-decoration:none;
            padding:12px 25px;
            background:#38bdf8;
            color:#0f172a;
            border-radius:8px;
            font-weight:bold;
            transition:0.3s;
        }

        a:hover{
            background:#0ea5e9;
            transform:scale(1.05);
        }

        @keyframes float{
            0%{ transform:translateY(0px);}
            50%{ transform:translateY(-15px);}
            100%{ transform:translateY(0px);}
        }

        @keyframes fadeIn{
            from{opacity:0; transform:translateY(30px);}
            to{opacity:1; transform:translateY(0);}
        }

        /* Estrellas animadas */
        .stars{
            position:absolute;
            width:100%;
            height:100%;
            overflow:hidden;
            z-index:-1;
        }

        .stars span{
            position:absolute;
            width:3px;
            height:3px;
            background:white;
            border-radius:50%;
            animation: moveStars 5s linear infinite;
        }

        @keyframes moveStars{
            from{
                transform: translateY(-10px);
                opacity:1;
            }
            to{
                transform: translateY(100vh);
                opacity:0;
            }
        }

    </style>
</head>
<body>

<div class="stars">
    <span style="left:10%; animation-delay:0s;"></span>
    <span style="left:25%; animation-delay:1s;"></span>
    <span style="left:40%; animation-delay:2s;"></span>
    <span style="left:60%; animation-delay:0.5s;"></span>
    <span style="left:80%; animation-delay:1.5s;"></span>
</div>

<div class="container">
    <h1>404</h1>
    <h2>Oops... Página no encontrada</h2>
    <p>La página que buscas no existe o fue movida.</p>

    <a href="/">Regresar al inicio</a>
</div>

</body>
</html>
