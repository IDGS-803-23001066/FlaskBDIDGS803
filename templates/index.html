    {% extends "layout.html" %}
    {% block container %}

    <div class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default">
        
        <a href="#" class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
            Read more
        </a>

        <table class="w-full text-sm text-left rtl:text-right text-body">
            
            <thead class="bg-neutral-secondary-soft border-b border-default">
                <tr>
                    <th scope="col" class="px-6 py-3 font-medium">
                        Nombre
                    </th>
                    <th scope="col" class="px-6 py-3 font-medium">
                        APATERNO 
                    </th>
                    <th scope="col" class="px-6 py-3 font-medium">
                        AMATERNO
                    </th>
                    <th scope="col" class="px-6 py-3 font-medium">
                        CORREO
                    </th>
                    <th scope="col" class="px-6 py-3 font-medium">
                        DETALLES
                    </th>
                    <th scope="col" class="px-6 py-3 font-medium">
                        EDITAR
                    </th>
                    <th scope="col" class="px-6 py-3 font-medium">
                        ELIMINAR
                    </th>
                </tr>
            </thead>

            <tbody>
                {% for alum in alumno %}
                <tr class="odd:bg-neutral-primary even:bg-neutral-secondary-soft border-b border-default">
                    <th scope="row" class="px-6 py-4 font-medium text-heading whitespace-nowrap">
                        {{ alum.nombre }}
                    </th>
                    <td class="px-6 py-4">
                        {{ alum.apaterno }}
                    </td>
                    <td class="px-6 py-4">
                        {{ alum.amaterno }}
                    </td>
                    <td class="px-6 py-4">
                        {{ alum.email }}
                    </td>
                    <td class="px-6 py-4">
                        <a href="{{ url_for('detalles', id=alum.id) }}" 
                        class="font-medium text-fg-brand hover:underline">
                        detalles
    </a>
                    </td>
                     <td class="px-6 py-4">
                        <a href="{{ url_for('modificar', id=alum.id) }}" 
                        class="font-medium text-fg-brand hover:underline">
                        editar
    </a>
                    </td>

                    <td class="px-6 py-4">
                        <a href="{{ url_for('eliminar', id=alum.id) }}" 
                        class="font-medium text-fg-brand hover:underline">
                        Eliminar
    </a>
                    </td>
                    
                    
                    
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>

    {% endblock %}
