{% extends "layout.html" %}
{% block container %}

<div class="flex justify-center mt-10">

    <div class="relative bg-neutral-primary-soft max-w-xs w-full p-6 border border-default rounded-base shadow-xs">
        
        <!-- Botón Dropdown (solo visual, sin rutas para evitar error) -->
        <button id="dropdownButton" data-dropdown-toggle="dropdown"
            class="absolute top-2 end-2 text-body hover:text-heading bg-neutral-primary-soft border border-transparent hover:bg-neutral-tertiary focus:ring-4 focus:ring-neutral-tertiary rounded-base p-1.5 focus:outline-none"
            type="button">
            <span class="sr-only">Open dropdown</span>
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="3"
                    d="M6 12h.01m6 0h.01m5.99 0h.01"/>
            </svg>
        </button>

        <!-- Dropdown (solo visual) -->
        <div id="dropdown"
            class="z-10 bg-neutral-primary-medium border border-default-medium rounded-base shadow-lg w-36 hidden">
            <ul class="p-2 text-sm text-body font-medium">
                <li>
                    <a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium rounded-md">
                        Edit
                    </a>
                </li>
                <li>
                    <a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium rounded-md">
                        Export Data
                    </a>
                </li>
                <li>
                    <a href="#" class="inline-flex items-center w-full p-2 text-fg-danger hover:bg-neutral-tertiary-medium rounded-md">
                        Delete
                    </a>
                </li>
            </ul>
        </div>

        <!-- Contenido -->
        <div class="flex flex-col items-center">

            <!-- Imagen estática -->
            <img class="w-24 h-24 mb-6 rounded-full"
                 src="{{ url_for('static', filename='img/user.png') }}"
                 alt="Alumno"/>

            <!-- Nombre completo -->
            <h5 class="mb-0.5 text-xl font-semibold tracking-tight text-heading text-center">
                {{ nombre }} {{ apaterno }} {{ amaterno }}
            </h5>

            <!-- Correo -->
            <span class="text-sm text-body mb-4">
                {{ email }}
            </span>

            <!-- Botón regresar -->
            <div class="flex mt-4 gap-4">
                <a href="{{ url_for('index') }}"
                   class="inline-flex items-center text-white bg-brand hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium rounded-base text-sm px-4 py-2.5 focus:outline-none">
                    Regresar
                </a>
            </div>

        </div>
    </div>

</div>

{% endblock %}
